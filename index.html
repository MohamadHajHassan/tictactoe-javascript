<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>TicTacToe</title>
  </head>

  <body>
    <h1>TicTacToe!</h1>
    <div class="container">
      <div class="mini-container" id="1"></div>
      <div class="mini-container" id="2"></div>
      <div class="mini-container" id="3"></div>
      <div class="mini-container" id="4"></div>
      <div class="mini-container" id="5"></div>
      <div class="mini-container" id="6"></div>
      <div class="mini-container" id="7"></div>
      <div class="mini-container" id="8"></div>
      <div class="mini-container" id="9"></div>
    </div>
    <div class="container results">
      <p>Score:</p>
      <div>
        <img src="images/red.png" alt="" />
        <p id="score-red"></p>
      </div>
      <div>
        <img src="images/yellow.png" alt="" />
        <p id="score-yellow"></p>
      </div>
      <p class="winner" id="winner"></p>
    </div>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
